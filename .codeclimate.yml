engines:
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG
      - TODO
  radon: 
    enabled: true
    config: 
      threshold: "C"
  pep8:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        python:
          python_version: 3

ratings:
  paths:
    - "**.py"